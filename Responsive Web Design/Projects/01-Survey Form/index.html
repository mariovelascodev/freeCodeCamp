<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Survey Form</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
          <label id="email-label" for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email" required />
          <label id="number-label" for="number">Age</label>
          <input id="number" type="number" min="10" max="100" placeholder="Age" required />
        </fieldset>
        <fieldset>
          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="for_time_job">For Time Job</option>
            <option value="for_time_learner">For Time Learner</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <p class="select_option">Would you recommend freeCodeCamp to a friend?</p>
          <div>
            <label><input type="radio" id="definitely" name="recommend"  value="definitely" checked> Definitely</label>
            <label><input type="radio" id="maybe" name="recommend" value="recommend"> Maybe</label>
            <label><input type="radio" id="not_sure" name="recommend" value="not_sure"> Not sure</label>
          </div>

          <label for="dropdown_option">What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown_option">
            <option value="">Select an option</option>
            <option value="challenge">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open_source">Open Source</option>
          </select>
          <p class="select_option">What would you like to see improved? (Check all that apply)</p>
          <div id="select_check">
            <label><input type="checkbox" id="front_end_projects" name="front_end_projects" value="front_end_projects" /> Front-end Projects</label>
            <label><input type="checkbox" id="back_end_projects" name="back_end_projects" value="back_end_projects" /> Back-end Projects</label>
            <label><input type="checkbox" id="data-visualization" name="data-visualization" value="data-visulization" /> Data Visualization</label>
            <label><input type="checkbox" id="challenges" name="challenges" value="challenges" /> Challenges</label>
            <label><input type="checkbox" id="open_source_community" name="open_source_community" value="open_source_community" /> Open Source Community</label>
            <label><input type="checkbox" id="gitter_help_rooms" name="gitter_help_rooms" value="gitter_help_rooms" /> Gitter help rooms</label>
            <label><input type="checkbox" id="videos" name="videos" value="videos" /> Videos</label>
            <label><input type="checkbox" id="city_meetups" name="city_meetups" value="city_meetups" /> City Meetups</label>
            <label><input type="checkbox" id="wiki" name="wiki" value="wiki" /> Wiki</label>
            <label><input type="checkbox" id="forum" name="forum" value="forum" /> Forum</label>
            <label><input type="checkbox" id="additional_courses" name="additional_courses" value="additionl_courses" /> Additional Courses</label>
          </div>
        </fieldset>
        <fieldset>
          <label>Any comments or suggestions?</label>
          <textarea placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
      </form>
    </main>
  </div>
</body>

</html>
